    <!-- Block elements vs Inline elements -->

    <!-- 
        Block elements:
        div
        section
        aside
        nav
        p
        heading(h1, h2, h3)
        header
        footer
        ...
    -->
    <!-- 
        Inline elemenets:
        span
        a
        input
        label
        button
        strong
        b
        em
        i
        ...
    -->
    <!-- 
        Block vs inline
        0. Inline elements only occupies space as much as its content, block elements occupies whole window width.
        1. Inline elements can not have width and height.
        2. Inline elements can not have margin top & margin bottom.

        Inline-block elements:
        0. can have width height
        1. can have margins on all four sides 
        2. can have other inline || inline block elements side by side
    -->
